<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d976ef3554.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="12000">12000</div>
        <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="4000">4000</div>
        <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-linkedin fa-3x"></i>
        <div class="counter" data-target="2500">2500</div>
        <span>LinkedIn Followers</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
